<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แกลลอรีรูปภาพ</title>
    <style>
        @font-face {
            font-family: 'Thonburi';
            src: url('path_to_thonburi.ttf') format('truetype');
        }

        body {
            font-family: 'Thonburi', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #007aff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
        }
        .gallery img {
            width: 100px;
            height: 100px;
            margin: 5px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .footer {
            background-color: #e0e0e0;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* ป๊อปอัพ */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.5s ease-in-out;
            display: flex;
            width: 80%;
            max-width: 800px;
        }

        /* คอลัมน์ */
        .popup .column {
            flex: 1;
            padding: 10px;
        }

        /* ภาพที่ซูม */
        .popup .column img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* ปุ่มปิด */
        .close-btn {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* อนิเมชันแสดงผล */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>แกลลอรีรูปภาพ</h1>
    </div>
    <div class="gallery" id="gallery"></div>
    <div class="footer">
        <p>© 2024 แกลลอรีของคุณ</p>
    </div>

    <script>
        const sheetId = '1AGy8mbiIzksHYgjwY_KohMCqLpKVF6NOLuUmYA7MDV0';
        const sheetName = 'Sheet1';
        const apiKey = 'AIzaSyDgxTWXvIUQND4C7gzapRW6KNqEaBPQ8Y0';
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;

        async function fetchData() {
            try {
                const response = await fetch(url);
                const data = await response.json();
                const rows = data.values.slice(1); // ข้ามแถวหัวตาราง

                showGallery(rows);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function showGallery(data) {
            const gallery = document.getElementById('gallery');
            data.forEach(item => {
                const [title, description, imgUrl, lat, lng] = item;

                const img = document.createElement('img');
                img.src = imgUrl;
                img.alt = description;
                img.addEventListener('click', () => {
                    showPopup(title, description, imgUrl, lat, lng);
                });
                gallery.appendChild(img);
            });
        }

        function showPopup(title, description, imgUrl, latitude, longitude) {
            const popup = document.createElement('div');
            popup.classList.add('popup');

            // คอลัมน์ 1: ภาพขยาย
            const imgColumn = document.createElement('div');
            imgColumn.classList.add('column');
            const imgElement = document.createElement('img');
            imgElement.src = imgUrl;
            imgElement.alt = title;
            imgColumn.appendChild(imgElement);

            // คอลัมน์ 2: ข้อมูลรายละเอียด
            const infoColumn = document.createElement('div');
            infoColumn.classList.add('column');

            const titleElement = document.createElement('h2');
            titleElement.innerText = title;
            infoColumn.appendChild(titleElement);

            const descriptionElement = document.createElement('p');
            descriptionElement.innerText = description;
            infoColumn.appendChild(descriptionElement);

            const mapDiv = document.createElement('div');
            mapDiv.id = 'map';
            mapDiv.style.width = '100%';
            mapDiv.style.height = '200px';
            infoColumn.appendChild(mapDiv);

            const closeBtn = document.createElement('button');
            closeBtn.classList.add('close-btn');
            closeBtn.innerText = 'ปิด';
            closeBtn.addEventListener('click', () => {
                document.body.removeChild(popup);
            });
            infoColumn.appendChild(closeBtn);

            // เพิ่มคอลัมน์ในป๊อปอัพ
            popup.appendChild(imgColumn);
            popup.appendChild(infoColumn);

            document.body.appendChild(popup);
            initMap(latitude, longitude);
            popup.style.display = 'block';
        }

        function initMap(latitude, longitude) {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: parseFloat(latitude), lng: parseFloat(longitude) },
                zoom: 15,
            });
            new google.maps.Marker({
                position: { lat: parseFloat(latitude), lng: parseFloat(longitude) },
                map: map,
            });
        }

        window.addEventListener('DOMContentLoaded', fetchData);

    </script>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgxTWXvIUQND4C7gzapRW6KNqEaBPQ8Y0&callback=initMap">
    </script>
</body>
</html>
